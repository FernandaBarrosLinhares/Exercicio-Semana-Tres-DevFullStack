<!--8 Adicione os campos (elementos necessários)
um select options para escolher uma modelo
link da imagem (opcional criação de upload para salvar a imagem + diretorio)
cor
km
valor
Crie ação do botão submit do formulário e vincule com a função criada anteriormente.-->
<h1>Veiculos</h1>

        <form action="index.html#vehicle">
            <label for="model">Marca:</label>
            <select name="model" id="model"></select>
                <option value="207">207</option>
                <option value="chevete">Chevete</option>
                <option value="tucson">Tucson</option>
                <option value="argo">Argo</option>
                <option value="fiesta">Fiesta</option> 
            </select>
            <label for="image">Imagem</label>
            <input type="file" name="image" id="image"/>
            <label for="color">Cor</label>
            <input type="text" name="color" id="color"/>
            <label for="km">Km</label>
            <input type="text" inputmode="numeric" name="Km" id="Km"/>
            <label for="value">Valor</label>
            <input type="text" inputmode="numeric" name="value" id="value"/>
            <button type="submit">Cadastrar</button>
        </form>
    </body>
